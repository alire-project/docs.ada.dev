{% assign crate_info = site.data.global_doc_info[page.crate] %}
{% capture redirect_to %}crate/{{ page.crate }}/{{crate_info['latest']}}{% endcapture %}
<!DOCTYPE html>
<html>
<head>
<link rel="canonical" href="{{ page.redirect_to }}"/>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="refresh" content="0;url={{ redirect_to | absolute_url }}" />
</head>
<body>
    <h1>Redirecting...</h1>
      <a href="{{ redirect_to | absolute_url }}">Click here if you are not redirected.<a>
      <script>location='{{ redirect_to | absolute_url }}'</script>
</body>
</html>
