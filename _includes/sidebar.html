<div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-border"
     style="width:{{site.sidebar-width}};" id="mySidebar">
  <button class="w3-bar-item w3-button w3-hide-large"
          onclick="w3_close()">Close &times;</button>

  <a class="w3-bar-item w3-button site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

  {% if page.crate %}
    {% include sidebar_crate.html %}
  {% else %}
    {% include sidebar_home.html %}
  {% endif %}

</div>
